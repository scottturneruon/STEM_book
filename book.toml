[book]
authors = ["Scott Turner"]
title = "STEM Outreach Activities"
language = "en"
multilingual = false
src = "content"

[output.html]
mathjax-support = true
git-repository-url = "https://github.com/scottturneruon/STEM_book/tree/main/content"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/scottturneruon/STEM_book/edit/main/{path}"

[output.html.print]
enable = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2